<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <style>
    body {
        background-color: lightgray;
    }

    .font{
        font-size: 1.5em;
        
    }
   </style>

    <title>Formular part 2</title>
</head>
<body>

    <div class="container">
        <h1>register a contact message.</h1>
        <hr>
        <div class="mb-3">
            <label class="font" for="fieldEmail" class="form-label">E-mail address</label>
            <input type="email" class="form-control" id="fieldEmail" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label class="font" for="fieldContent" class="form-label">Content</label>
            <textarea class="form-control" id="fieldContent" rows="3" placeholder="message content"></textarea>
        </div>

        <div class="mb-3">
            <label class="font" for="fieldFile" class="form-label" >Image</label>
            <input class="form-control" type="file" id="fieldFile" ></input>
        </div>

        <div class="mb-3">
            <label  class="font" for="fieldColor" class="form-label">Color</label>
            <input type="color" class="form-control form-control-color" id="fieldColor" value="#563d7c" title="select the color">


        </div>

        <div class="mb-3">
            <label for="fieldCity" class="form-label">City</label>
            <input class="form-control" list="listCity" id="fieldCity" placeholder="Type to search the city">
            <datalist id="listCity">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
        </datalist>
            
        </div>
   </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
