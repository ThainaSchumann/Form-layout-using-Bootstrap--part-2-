<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   <style>
    body {
        background-color: lightgray;
    }

    .font{
        font-size: 1.5em;
        font-family:Arial, Helvetica, sans-serif;
        
    }
   </style>

    <title>Formular part 2</title>
</head>
<body>

    <div class="container mb-5">
        <h1>register a contact message.</h1>
        <hr>
        <div class="mb-3">
            <label class="font" for="fieldEmail" class="form-label">E-mail address</label>
            <input type="email" class="form-control" id="fieldEmail" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label class="font" for="fieldContent" class="form-label">Message</label>
            <textarea class="form-control" id="fieldContent" rows="3" placeholder="message content"></textarea>
        </div>

        <div class="mb-3">
            <label class="font" for="fieldFile" class="form-label" >Image</label>
            <input class="form-control" type="file" id="fieldFile" ></input>
        </div>

        <div class="mb-3">
            <label  class="font" for="fieldColor" class="form-label">Color</label>
            <input type="color" class="form-control form-control-color" id="fieldColor" value="#563d7c" title="select the color">


        </div>

        <div class="mb-3">
            <label class="font" for="fieldState" class="form-label">City</label>
            <input class="form-control" list="listCity" id="fieldState" placeholder="Type to search the city">
            <datalist id="listCity">
            <option value="Rio de Janeiro">
            <option value="São Paulo">
            <option value="Brasília">
            <option value="Santa Catarina ">
            <option value="Goiás">
            <option value="João Pessoa"></option>
           
            
        </datalist>
    </div>

    <div class="mb-3">
        <label class="font" for="fieldCity" class="form-label">State</label>
        <select class="form-select" aria-label="select your state">
            <option selected>select your state</option>
            <option value="1">RJ</option>
            <option value="2">SP</option>
            <option value="3">BR</option>
            <option value="4">SC</option>
            <option value="5">GO</option>
            <option value="6">CE</option>
            <option value="7">TO</option>
          </select>
   </div>
   <div class="mb-3">
    <select class="form-select" multiple aria-label="Select the City">
        <option class="font" selected>select</option>
            <option value="1">City of Rio de Janeiro</option>
            <option value="2">city of Sao Paulo</option>
            <option value="3">Distrito Federal</option>
            <option value="4">Florianópolis</option>
            <option value="5">Goiânia</option>
            <option value="6">Fortaleza</option>
            <option value="7">Palmas</option>




    </select>

   </div>
</div>
 </div>

 <br>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
